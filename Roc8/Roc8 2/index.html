<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>LocalStorage</title>
		<link href="styles.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<input placeholder="key" class="key" value="roc8" />
		<input placeholder="value" class="value" value="42" />
		<input placeholder="time" class="time" value="1000" />
		<button>Enter</button>
		<div>
			LocalStorage value :
			<span class="wrapper"></span>
		</div>
		<script src="script.js"></script>

		<!--
				LocalStorage wrapper with expiration
				myLocalStorage.setItem('roc8', '42', 1000);
				myLocalStorage.getItem('roc8'); // 42
				After 1 sec
				myLocalStorage.getItem('roc8'); // null

  			-->
	</body>
</html>
